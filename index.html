<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="google-site-verification" content="rOGvauswNr5SlT2OdHqVqValiPTtH3WxEsM18TaaQUU" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echap AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the chatbot UI */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            color: #d1d5db;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translateY(-25%);
                animation-timing-function: cubic-bezier(0.8, 0, 1, 1);
            }
            50% {
                transform: translateY(0);
                animation-timing-function: cubic-bezier(0, 0, 0.2, 1);
            }
        }

        .animate-bounce {
            animation: bounce 1s infinite;
        }

        .animate-bounce2 {
            animation: bounce 1s infinite 0.2s;
        }

        .animate-bounce3 {
            animation: bounce 1s infinite 0.4s;
        }

        .info-box {
            background-color: #3b82f6;
            border-left: 4px solid #1e40af;
            color: #dbeafe;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen p-4">
    <div class="flex flex-col w-full max-w-2xl h-full md:h-[90vh] bg-gray-800 rounded-xl shadow-lg overflow-hidden">
        <header class="bg-gray-800 text-white p-4 flex items-center justify-between shadow-md">
            <div class="flex items-center">
                <img src="Gemini_Generated_Image_ns59jtns59jtns59.png" alt="Echap AI logo" class="h-10 mr-4">
                <div>
                    <h1 class="text-xl font-semibold">Echap AI</h1>
                    <p class="text-sm text-gray-400">Online and ready to help</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button id="clear-chat-button"
                    class="bg-red-600 text-white rounded-full p-2 hover:bg-red-700 transition-colors shadow-md focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m-1.022.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79M21.75 6.75h-15M12 4.5v15" />
                    </svg>
                </button>
                <button id="new-chat-button"
                    class="bg-indigo-600 text-white rounded-full p-2 hover:bg-indigo-700 transition-colors shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                    </svg>
                </button>
            </div>
        </header>

        <main id="chat-history" class="flex-1 p-4 overflow-y-auto space-y-4">
        </main>

        <div id="loading-indicator" class="p-4 text-center text-gray-400 hidden">
            <div class="flex items-center justify-center">
                <div class="w-4 h-4 rounded-full bg-indigo-500 animate-bounce"></div>
                <div class="w-4 h-4 rounded-full bg-indigo-500 mx-2 animate-bounce2"></div>
                <div class="w-4 h-4 rounded-full bg-indigo-500 animate-bounce3"></div>
            </div>
            <p class="mt-2 text-sm">Thinking...</p>
        </div>

        <form id="chat-form" class="p-4 bg-gray-900 border-t border-gray-700 flex items-center gap-2">
            <input type="text" id="user-input" placeholder="Ask me anything..."
                class="flex-1 border-2 border-gray-600 bg-gray-700 text-white rounded-full px-4 py-2 focus:outline-none focus:border-indigo-500 transition-colors"
                autocomplete="off">

            <button type="button" id="mic-button"
                class="bg-gray-600 text-white rounded-full p-3 hover:bg-gray-700 transition-colors shadow-md focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                </svg>
            </button>
            <button type="submit" id="send-button"
                class="bg-indigo-600 text-white rounded-md px-5 py-2 hover:bg-indigo-700 transition-colors shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Send
            </button>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatForm = document.getElementById('chat-form');
            const userInput = document.getElementById('user-input');
            const chatHistory = document.getElementById('chat-history');
            const loadingIndicator = document.getElementById('loading-indicator');
            const sendButton = document.getElementById('send-button');
            const micButton = document.getElementById('mic-button');
            const newChatButton = document.getElementById('new-chat-button');
            const clearChatButton = document.getElementById('clear-chat-button'); // ðŸ’¡ New button element

            const userApiKey = "AIzaSyAN_J1cJZWcS0Yt693tmj1MktxEMsg11rI";

            const initialChatHistory = [{
                role: "user",
                parts: [{
                    text: "You are a friendly and knowledgeable chatbot named Echap AI. Respond to my questions in a helpful and conversational manner. Do not mention that you are an AI or language model."
                }]
            }];

            let chatHistoryArray = [...initialChatHistory];

            const saveChatHistory = (history) => {
                const historyToSave = history.slice(1);
                localStorage.setItem('echapAiChatHistory', JSON.stringify(historyToSave));
            };

            const loadChatHistory = () => {
                const storedHistory = localStorage.getItem('echapAiChatHistory');
                if (storedHistory) {
                    try {
                        const parsedHistory = JSON.parse(storedHistory);
                        chatHistoryArray = [...initialChatHistory, ...parsedHistory];
                        parsedHistory.forEach(message => {
                            appendMessage(message.parts[0].text, message.role === 'user' ? 'user' : 'bot');
                        });
                        return true;
                    } catch (e) {
                        console.error('Failed to parse chat history from localStorage', e);
                        return false;
                    }
                }
                return false;
            };

            const appendMessage = (text, sender) => {
                const messageContainer = document.createElement('div');
                messageContainer.className = `flex items-start space-x-3 ${sender === 'user' ? 'justify-end' : ''}`;

                const avatar = document.createElement('img');
                avatar.className = 'rounded-full flex-shrink-0';
                avatar.src = sender === 'user' ? 'https://placehold.co/40x40/A5B4FC/3730A3?text=U' : 'https://placehold.co/40x40/6366F1/FFFFFF?text=E';
                avatar.alt = sender === 'user' ? 'User Avatar' : 'Bot Avatar';

                const messageBubble = document.createElement('div');
                messageBubble.className = `rounded-lg p-3 max-w-xs md:max-w-md shadow-sm animate-fade-in-up ${
					sender === 'user' ? 'bg-indigo-500 text-white' : 'bg-gray-700 text-gray-200'
				}`;
                messageBubble.innerHTML = `<p>${text}</p>`;

                if (sender === 'user') {
                    messageContainer.appendChild(messageBubble);
                    messageContainer.appendChild(avatar);
                } else {
                    messageContainer.appendChild(avatar);
                    messageContainer.appendChild(messageBubble);
                }

                chatHistory.appendChild(messageContainer);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            };

            const displayWelcomeMessage = () => {
                if (!loadChatHistory()) {
                    const welcomeText = "Hello! I'm a friendly chatbot, and I'm ready to answer your questions. How can I help you today?";
                    appendMessage(welcomeText, 'bot');
                }
            };

            const toggleUIState = (isLoading) => {
                userInput.disabled = isLoading;
                sendButton.disabled = isLoading;
                micButton.disabled = isLoading;
                newChatButton.disabled = isLoading; // ðŸ’¡ New line
                clearChatButton.disabled = isLoading; // ðŸ’¡ New line

                if (isLoading) {
                    loadingIndicator.classList.remove('hidden');
                    sendButton.classList.add('opacity-50', 'cursor-not-allowed');
                    micButton.classList.add('opacity-50', 'cursor-not-allowed');
                    newChatButton.classList.add('opacity-50', 'cursor-not-allowed'); // ðŸ’¡ New line
                    clearChatButton.classList.add('opacity-50', 'cursor-not-allowed'); // ðŸ’¡ New line
                } else {
                    loadingIndicator.classList.add('hidden');
                    sendButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    micButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    newChatButton.classList.remove('opacity-50', 'cursor-not-allowed'); // ðŸ’¡ New line
                    clearChatButton.classList.remove('opacity-50', 'cursor-not-allowed'); // ðŸ’¡ New line
                }
            };

            const getBotResponse = async (userPrompt) => {
                const providedApiKey = userApiKey;
                if (!providedApiKey || providedApiKey === "YOUR_API_KEY_HERE") {
                    appendMessage("Error: No API key found. Please enter a valid API key in the JavaScript code.", 'bot');
                    return;
                }

                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${providedApiKey}`;

                chatHistoryArray.push({
                    role: "user",
                    parts: [{
                        text: userPrompt
                    }]
                });

                const payload = {
                    contents: chatHistoryArray
                };

                toggleUIState(true);

                try {
                    let response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(payload)
                    });

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('API call failed:', response.status, response.statusText, errorText);
                        appendMessage(`Error: Unable to connect to the Gemini API. Status: ${response.status}. It's possible the API key is invalid or your network has a problem.`, 'bot');
                        return;
                    }

                    const result = await response.json();

                    if (result.candidates && result.candidates.length > 0 &&
                        result.candidates[0].content && result.candidates[0].content.parts &&
                        result.candidates[0].content.parts.length > 0) {
                        const botText = result.candidates[0].content.parts[0].text;
                        chatHistoryArray.push({
                            role: "model",
                            parts: [{
                                text: botText
                            }]
                        });
                        appendMessage(botText, 'bot');
                        saveChatHistory(chatHistoryArray);
                    } else {
                        console.error('Unexpected API response structure:', result);
                        appendMessage("Sorry, I couldn't get a response. Please try again.", 'bot');
                    }
                } catch (error) {
                    console.error('Network or fetch error:', error);
                    appendMessage("Oops! I'm having a little trouble right now. Please check your network connection and try again.", 'bot');
                } finally {
                    toggleUIState(false);
                }
            };

            chatForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                const userMessage = userInput.value.trim();

                if (userMessage) {
                    appendMessage(userMessage, 'user');
                    userInput.value = '';
                    await getBotResponse(userMessage);
                }
            });
            
            // ðŸ’¡ NEW FUNCTION: This function clears the chat and resets the state.
            const clearChat = () => {
                chatHistory.innerHTML = '';
                chatHistoryArray = [...initialChatHistory];
                localStorage.removeItem('echapAiChatHistory');
                displayWelcomeMessage();
                userInput.value = '';
            }

            // ðŸ’¡ NEW EVENT LISTENER: Binds the clearChat function to the new button.
            clearChatButton.addEventListener('click', clearChat);

            newChatButton.addEventListener('click', clearChat);


            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

            if (SpeechRecognition) {
                const recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.lang = 'en-US';

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    userInput.value = transcript;
                };

                recognition.onend = () => {
                    micButton.classList.remove('bg-red-500', 'hover:bg-red-600');
                    micButton.classList.add('bg-gray-600', 'hover:bg-gray-700');
                    console.log('Speech recognition ended.');
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    micButton.classList.remove('bg-red-500', 'hover:bg-red-600');
                    micButton.classList.add('bg-gray-600', 'hover:bg-gray-700');
                };

                micButton.addEventListener('click', () => {
                    micButton.classList.remove('bg-gray-600', 'hover:bg-gray-700');
                    micButton.classList.add('bg-red-500', 'hover:bg-red-600');

                    userInput.focus();
                    recognition.start();
                    console.log('Speech recognition started...');
                });
            } else {
                micButton.style.display = 'none';
                console.warn("Web Speech API is not supported in this browser.");
            }

            displayWelcomeMessage();
        });
    </script>
</body>

</html>
